<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습</title>

        <!-- CSS 스타일/ px-2픽셀 크기의 blue-파란색 solid-실선-->
        <style>
            p {
                border: 2px solid blue;
            }
            
            span {
                border: 2px solid green;
            }
        </style>
    </head>
    <body>
        <h1>연습 첫 번째</h1>
        <!-- 주석을 이렇게하네 div -화면의 일부영역을 할당받음-->
        <div> 
            <!--p는 블럭단위 요소 눈에 보이는 요소를 자동으로 줄바꿈 -->
            <p>연습입니다.</p> 
            <p>연습입니다.</p>
            <p>연습입니다.</p>
        </div>
        <div>
            <!--span은 인라인단위 요소 눈에 보이는 요소를 오른쪽으로 추가 -->
         <span>테스트입니다.</span>
            <span>테스트입니다.</span>
            <span>테스트입니다.</span>
        </div>
    </body>
</html>
