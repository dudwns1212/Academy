<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>복습만이 살 길이다</title>
    </head>
    <body>
        <!-- 
        input 상자를 3개 만드는데 첫번째 상자는 id를 지정 input1
        버튼을 생성함 클릭하면 자바스크립트의 show() 메서드 실행
        새로운 div영역에 id = output 지정
        스크립트에서 자바코드로 input1변수랑 output1 변수만들고
        output1에 input1에 입력한 값 출력
        -->
        <div> 
            <input type="text" value="" id="input1">
            <input type="text" value="21">
            <input type="text" value="1111-1111">

            <button onclick="show()">check</button>
        </div>
        <div id="output1">

        </div>
        <script>
            function show() {
                console.log(`버튼을 클릭`);
                
                const input1 = document.querySelector('#input1');
                const output1 = document.querySelector('#output1');

                output1.innerHTML =`<p>입력한 값 : ${input1.value}</p>`;   
            }   

        </script>
    </body>

</html>
